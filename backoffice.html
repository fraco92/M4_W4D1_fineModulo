<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marketplace esercizio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./backoffice.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Marketplace - Items management</span>
      </div>
    </nav>
    <main>
      <div class="container mt-5 d-flex align-item-center">
        <div id="input__search" class="ms-2">
          <form class="d-flex" role="search">
            <input
              id="name-input"
              class="form-control me-2"
              type="text"
              placeholder="Item name"
              aria-label="Search"
            />
            <input
              id="brand-input"
              class="form-control me-2"
              type="text"
              placeholder="Brand"
              aria-label="Search"
            />
            <input
              id="description-input"
              class="form-control me-2"
              type="text"
              placeholder="Description"
              aria-label="Search"
            />
            <input
              id="img-input"
              class="form-control me-2"
              type="text"
              placeholder="imageURL"
              aria-label="Search"
            />
            <input
              id="price-input"
              class="form-control me-4"
              type="number"
              placeholder="Price"
              aria-label="Search"
            />
          </form>
        </div>
        <button id="addButton" type="button" class="btn btn-dark me-1">
          Add
        </button>
      </div>

      <div class="container container__table mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Item</th>
              <th scope="col">Brand</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="products-table"></tbody>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
